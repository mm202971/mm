<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../public/gonggong.css" rel="stylesheet" type="text/css">
    <link href="../public/public.css" rel="stylesheet" type="text/css">
    <link href="register.css" rel="stylesheet" type="text/css">
    <title>用户注册</title>
</head>
<body>
    <div id="header">

    </div>

    <div id="top" class="Saferange">
        <img src="logo.png"/></a>
        <div class="header_r">
            <i>|</i>
            <b>欢迎注册</b>
        </div>
    </div>

    <div id="main">
        <div class="main-t">
            <a href="register.html">用户注册</a>
        </div>
        <div class="main-b">
            <ul>
                <li>
                    <span><i>*</i>用户名:</span><input type="text" id="user" placeholder="请输入用户名"><b>*4-20位字符，由不含空格的字母、数字、下划线两个以上组合!</b> 
                </li>
                <li>
                    <span><i>*</i>请设置密码:</span><input type="password" id="pass" placeholder="请输入密码"><b>*6-20位字符，由不含空格的数字、字母、符号两个以上组合!</b>
                </li>
                <li>
                    <span>邮箱:</span><input type="text" placeholder="建议输入常用邮箱"/>
                </li>
                <li>
                    <span><i>*</i>手机:</span><input type="text" placeholder="建议输入常用手机号"/>
                </li>
                <li>
                    <span><i>*</i>手机验证码</span><input type="text" class="te" placeholder="请输入手机验证码"><input type="button" class="te2" value="获取短信验证码">
                </li>
            </ul>
            <p><input type="checkbox"><a href="##">同意贵州电商云《用户协议》和《隐私声明》</a></p>
            <input type="button" id="btn" value="同意协议并注册">
            <span class="msg"></span>
        </div>
    </div>
    
    <div id="footer">

    </div>
</body>
<script src="../indexjs/jquery.2.2.4.js"></script>
<script src="register.js"></script>
</html>
